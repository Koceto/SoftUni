<input type="text" id="num1" /> +
<input type="text" id="num2" /> =
<input type="text" id="sum" readonly="readonly" />
<input type="button" value="Calc" onclick="calc()" />
<script>
    function calc() {
        let first = document.getElementById('num1').value;
        let second = document.getElementById('num2').value;
        document.getElementById('sum').value = Number(first) + Number(second);
    }
</script>
