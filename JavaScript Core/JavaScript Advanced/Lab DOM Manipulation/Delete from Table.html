Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail() {
        let elementToRemove = document.getElementsByName('email')[0];
        let elements = document.querySelectorAll('td');

        for (const element of elements) {
            if (element.textContent == elementToRemove.value) {
                document.getElementById('customers').children[0].removeChild(element.parentElement);
                return;
            }
        }

        document.getElementById('result').textContent = 'Not found.';        
    }
</script>
