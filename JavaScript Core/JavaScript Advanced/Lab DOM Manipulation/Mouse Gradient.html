<html>

<head>
    <title>Mouse in Gradient</title>
    <style>
        #gradient-box {
            width: 300px;
            border: 2px solid lightgrey;
        }
        
        #gradient-box:hover {
            border: 2px solid black;
        }
        
        #gradient {
            height: 30px;
            color: white;
            text-shadow: 1px 1px 10px black;
            text-align: center;
            line-height: 30px;
            background: linear-gradient(to right, black, white);
            cursor: crosshair;
        }
    </style>
    <script>
        function attachGradientEvents() {
            document.getElementById('gradient').addEventListener('mousemove', (event) => {
                const gradientWidth = event.target.clientWidth;
                const mouseLocation = event.offsetX;

                document.getElementById('result').textContent = Math.floor(mouseLocation / (gradientWidth - 1) * 100) + '%';
            });

            document.getElementById('gradient').addEventListener('mouseleave', (event) => {
                document.getElementById('result').textContent = '';
            });
        }
    </script>
</head>

<body onload="attachGradientEvents()">
    <div id="gradient-box">
        <div id="gradient">Click me!</div>
    </div>
    <div id="result"></div>
</body>

</html>
