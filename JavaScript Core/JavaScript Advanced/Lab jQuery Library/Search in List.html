<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="../jquery-3.3.1.min.js"></script>
</head>

<body>
    <ul id="towns">
        <li>Sofia</li>
        <li>Pleven</li>
        <li>Varna</li>
        <li>Plovdiv</li>
    </ul>
    <input type="text" id="searchText" />
    <button onclick="search()">Search</button>
    <div id="result"></div>
    <script>
        function search() {
            let search = $('#searchText').val();
            let matchesCount = 0;

            $('#towns').find('li').each((i, e) => {
                if ($(e).text().search(search) >= 0) {
                    $(e).css('font-weight', 'bold');
                    matchesCount++;
                }
            });

            $('#result').text(`${matchesCount} matches found.`)
        }
    </script>
</body>

</html>
